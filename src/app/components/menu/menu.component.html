<div style="height: 90vh;">
  <div class="shadow bg-white rounded">
    <mat-toolbar color="basic">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
          <mat-icon>menu</mat-icon>
        </button>
        <div class="row d-flex justify-content-center justify-content-lg-start" style="width: 100%;">
          <div class="mx-2">
            <p>Mon C.R.U.D</p>
          </div>
        </div>
        <span class="menu-spacer"></span>
        <div fxShow="true" fxHide.lt-md>
          <!-- The following menu items will be hidden on both SM and XS screen sizes -->
          <button mat-button color="primary"
                  routerLink='/'
                  routerLinkActive="active"
                  class="text-uppercase">
                  <fa-icon [icon]="faHome"></fa-icon>
                  <span class="mx-2">Accueil</span>
          </button>
          <button mat-button color="primary"
                  routerLink='/products'
                  routerLinkActive="active"
                  class="text-uppercase">
                  <fa-icon [icon]="faBook"></fa-icon>
                  <span class="mx-2">Listes des produits</span>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav class="text-center">
      <mat-nav-list color="primary">
        <a mat-list-item class="text-uppercase"
           routerLink='/'
           routerLinkActive="active">
          <fa-icon [icon]="faHome"></fa-icon>
          <span class="mx-2">Accueil</span>
        </a>
        <a mat-list-item
           class="text-uppercase"
           routerLink='/products'
           routerLinkActive="active">
          <fa-icon [icon]="faBook"></fa-icon>
          <span class="mx-2">Listes des produits</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="container mt-2">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
