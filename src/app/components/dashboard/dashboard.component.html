<div *ngIf="isLoading === true" class="mt-2">
  <div role="status" class="container my-2 d-flex justify-content-center">
    <mat-spinner diameter="20"></mat-spinner>
  </div>
</div>

<ng-container *ngIf="!isLoading">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="p-2">
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ product.brand }}</mat-card-title>
              <mat-card-subtitle>{{ product.type }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                {{ product.id}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['product', product.id]">Voir</button>
            </mat-card-actions>
          </mat-card>
        </div>
    </div>
  </div>
</ng-container>
